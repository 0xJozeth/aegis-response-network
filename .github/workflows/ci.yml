name: CI Quality Gate
on: [push, pull_request]
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: "npm" }
      - run: npm ci
      - uses: biomejs/setup-biome@v2
        with: { version: latest }
      - run: biome ci .
      - run: npx tsc --noEmit